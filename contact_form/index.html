<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="formulario">
        <h1>Contact Us</h1>
        <form  methold="post" autocomplete="off">

            <div id="full_name">
                <p class="fn1"><label for="iname">First Name *<br></label>
                <input type="text" name="name" id="iname" required></p>
                <p class="fn2"><label for="ilast">Last Name *<br></label>
                <input type="text" name="last" id="ilast" required></p>
            </div>    
            
            <div id="e_mail">
                <p class="fn3"><label for="iemail">Email Address *<br></label>
                <input type="email" name="email" id="iemail" required></p>
            </div>

            
            <div id="radio_section">
                <legend>Query Type *</legend>
                <p class="rb"><input type="radio" name="dev" id="igeneral" required> <label for="ifull">General Enquiry</label></p>
                <p class="rb"><input type="radio" name="dev" id="isupport" required> <label for="ifront">Support Request</label></p>
            </div>
            
            
            <div id="msgl">
                <label for="imsg">Message *</label><br>
                <textarea name="msg" id="imsg"></textarea>
            </div>

            <div id="check">
                <P><input type="checkbox" name="box" id="ibox" required> <label for="ibox">I consent to being contacted by the team *</label></P>
            </div>
            
            <div id="buttom">
                <p><input type="submit" value="Submit" id="btn"></p>
            </div>
        </form>
    </div>
    <script src="formB.js"></script>       
</body>
</html>
