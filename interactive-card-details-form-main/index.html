<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/mobile.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div id="card_front">
        <img src="images/card-logo.svg" alt="card logo">
        <p>0000 0000 0000 0000</p>
        <div id="info">
          <p>JANE APPLESEED</p>
          <p>00/00</p>
        </div>
      </div>

      <div id="card_back">
        <p>000</p>
      </div>
    </section>

    <form action="">
      <div id="name_number">
        <p><label for="i_name">Cardholder Name</label></p>
        <p><input type="text" name="name" placeholder="e.g. Jane Appleseed" id="i_name" required></p>
        
        <p><label for="i_number">Card Number</label></p>
        <p><input type="text" name="number" placeholder="e.g. 1234 5678 9123 0000" id="i_number" minlength="19" maxlength="19" required></p>
      </div>
        
      <div id="date_cvc">
       <p> <label for="i_date">Exp. Date (MM/YY)</label>
        <input type="text" name="month" placeholder="MM" id="i_month" minlength="2" maxlength="2" required>
        <input type="text" name="year" placeholder="YY" id="i_year" minlength="2" maxlength="2" required>
      </p>
        
        <p>
          <label for="i_cvc">CVC</label>
          <input type="text" name="cvc" placeholder="e.g. 123" id="i_cvc" maxlength="3" required> 
        </p>
      </div>  
    </form>
    <button id="btn">Confirm</button>
  </main>
  <script src="script.js"></script>
  <!-- Completed state start -->
